<nav class="navbar navbar-default">

            <a class="navbar-brand" href="#">Todays Train Schedule</a>
        </div>
        <ul class="nav navbar-nav">
            <li><a href='index.html' class="active">Home</a></li>

        </ul>
    </div>

<div class="container">

    <div class="row">
        <div class="col-md-3">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Enter Trains Here</h3>

                </div>
                <div class="panel-body" id="entryPanel">

                    <div class="form-group">
                        <label for="trainName">Train Name:</label>
                        <input type="text" id="trainName" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="destination">Destination:</label>
                        <input type="text" id="destination" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="firstTrainDateTime">First Train Time:</label>
                        <input type="datetime-local" id="firstTrainDateTime" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="schedInterval">Sched Interval: </label><span id="schedIntervalText"> 10</span> mins
                        <input type="number" class="form-control" id="schedInterval" min="10" max="120" width="75"
                               value="10">
                    </div>

                    <button type="button" class="btn btn-default" id="submit">Add Train</button>

                    <div id="buttonsArea">

                    </div>

                </div>
            </div>
        </div>
        <div class="col-md-9">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Current Train Schedule</h3>
                </div>
                <div class="panel-body" id="trainSchedule">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                            <tr>
                                <th>Train Name</th>
                                <th>Destination</th>
                                <th>Frequency (min)</th>
                                <th>Next Arrival</th>
                                <th>Min Away</th>
                            </tr>
                            </thead>
                            <tbody id="schedTable">

                            </tbody>
                        </table>

                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
